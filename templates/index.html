<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <form action="/predict" method="POST">
        <h1>Restaurant Revenue Prediction</h1>
        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location" required><br>

        <label for="Cuisine">Cuisine:</label>
        <input type="text" id="Cuisine" name="Cuisine" required><br>

        <label for="Rating">Rating:</label>
        <input type="number" step="any" id="Rating" name="Rating" required><br>

        <label for="Seating Capacity">Seating Capacity:</label>
        <input type="number" id="Seating Capacity" name="Seating Capacity" required><br>

        <label for="Average Meal Price">Average Meal Price:</label>
        <input type="number" step="any" id="Average Meal Price" name="Average Meal Price" required><br>

        <label for="Marketing Budget">Marketing Budget:</label>
        <input type="number" id="Marketing Budget" name="Marketing Budget" required><br>

        <label for="Social Media Followers">Social Media Followers:</label>
        <input type="number" id="Social Media Followers" name="Social Media Followers" required><br>

        <label for="Chef Experience Years">Chef Experience Years:</label>
        <input type="number" id="Chef Experience Years" name="Chef Experience Years" required><br>

        <label for="Number of Reviews">Number of Reviews:</label>
        <input type="number" id="Number of Reviews" name="Number of Reviews" required><br>

        <label for="Avg Review Length">Avg Review Length:</label>
        <input type="number" step="any" id="Avg Review Length" name="Avg Review Length" required><br>

        <label for="Ambience Score">Ambience Score:</label>
        <input type="number" step="any" id="Ambience Score" name="Ambience Score" required><br>

        <label for="Service Quality Score">Service Quality Score:</label>
        <input type="number" step="any" id="Service Quality Score" name="Service Quality Score" required><br>

        <label for="Parking Availability">Parking Availability:</label>
        <input type="text" id="Parking Availability" name="Parking Availability" required><br>

        <label for="Weekend Reservations">Weekend Reservations:</label>
        <input type="number" id="Weekend Reservations" name="Weekend Reservations" required><br>

        <label for="Weekday Reservations">Weekday Reservations:</label>
        <input type="number" id="Weekday Reservations" name="Weekday Reservations" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
